version: '3.8'

services:
  moltswarm-api:
    build: .
    container_name: moltswarm-api
    restart: unless-stopped
    ports:
      - "7777:7777"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=7777
      - REDIS_URL=redis://fly-redis:6379
    networks:
      - docker_fly-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7777/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  docker_fly-network:
    external: true
